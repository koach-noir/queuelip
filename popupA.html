<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup A - Queuelip</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/accordion.css">
    <script src="/accordion-manager.js"></script>
</head>
<body>
    <div class="container">
        <div class="popup" id="popupA">
            <div class="popup-text">A</div>
            
            <!-- アコーディオンコンテナ -->
            <div class="accordion-container">
                <!-- アコーディオン1 -->
                <details>
                    <summary>アコーディオン1</summary>
                    <div class="details-content">
                        <p>これはアコーディオン1の内容です。</p>
                        <p>HTMLの&lt;details&gt;と&lt;summary&gt;タグで作られています。</p>
                        <ul>
                            <li>ブラウザ内検索対応</li>
                            <li>アクセシビリティ対応</li>
                            <li>CSSだけでアニメーション</li>
                        </ul>
                    </div>
                </details>
                
                <!-- アコーディオン2 -->
                <details>
                    <summary>アコーディオン2</summary>
                    <div class="details-content">
                        <p>これはアコーディオン2の内容です。</p>
                        <p>複数のアコーディオンを簡単に追加できます。</p>
                        <p>コンテンツの高さは自動的に調整されます。</p>
                    </div>
                </details>
            </div>
            
            <button class="back-button">back</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 戻るボタンのクリックイベント
            const backButton = document.querySelector('.back-button');
            if (backButton) {
                backButton.addEventListener('click', async () => {
                    try {
                        // このイベントは実際はmain.jsで処理されます
                        console.log('Back button clicked, trying to return to main window');
                        
                        // Tauriアプリの場合、次のような処理が行われます
                        // await invoke('show_main_window');
                        // await invoke('close_current_window');
                        
                        // テスト用に、通常のウェブページとして開いた場合は履歴を戻る
                        window.history.back();
                    } catch (error) {
                        console.error('Error during navigation:', error);
                    }
                });
            }
        });
    </script>
</body>
</html>
