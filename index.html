<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queuelip</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/utilities.css">
    
    <!-- ログシステム初期化 - 外部ファイルで実行 -->
    <script type="module" src="js/main-init.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- タブナビゲーション -->
      <div class="nav-tabs">
        <button class="nav-tab active" data-view="main">メイン</button>
        <button class="nav-tab" data-view="a">ビューA</button>
        <button class="nav-tab" data-view="b">ビューB</button>
        <button class="nav-tab" data-view="c">ビューC</button>
      </div>
      
      <!-- コンテンツエリア -->
      <div class="content-area">
        <!-- メインビュー -->
        <div class="view view-main active" id="view-main">
          <!-- ヘッダー情報 (アコーディオン) -->
          <details class="main-details">
            <summary>info</summary>
            <div class="details-content">
              <h1>Queuelip</h1>
              <p>キューの動作を持つクリップボードアプリ「Queuelip-キューリップ🌷🌷」</p>
            </div>
          </details>
          
          <h2>Hello World!</h2>
          <p>これはTauri + Rustで開発されたシンプルなアプリケーションです。</p>
          <p>上部のタブ、または以下のボタンをクリックして、各ビューに切り替えることができます。</p>
          
          <!-- 以前のボタン (互換性のため残しています) -->
          <div class="button-container">
            <button id="buttonA" class="popup-button">A</button>
            <button id="buttonB" class="popup-button">B</button>
            <button id="buttonC" class="popup-button">C</button>
          </div>
          
          <div id="hover-status" class="hover-status">ホバー検知: 非アクティブ</div>
          
          <!-- フッター情報 (アコーディオン) -->
          <details class="main-details">
            <summary class="focus-control-main">version</summary>
            <div class="details-content">
              <footer class="app-footer" id="app-footer">
                <!-- バージョン情報はjs/version.jsから動的に読み込まれます -->
              </footer>
            </div>
          </details>
        </div>
        
        <!-- ビューA (動的読み込み用空コンテナ) -->
        <div class="view view-a" id="view-a">
          <!-- コンテンツは動的に読み込まれます -->
        </div>
        
        <!-- ビューB (動的読み込み用空コンテナ) -->
        <div class="view view-b" id="view-b">
          <!-- コンテンツは動的に読み込まれます -->
        </div>
        
        <!-- ビューC (動的読み込み用空コンテナ) -->
        <div class="view view-c" id="view-c">
          <!-- コンテンツは動的に読み込まれます -->
        </div>
      </div>
    </div>

    <!-- JavaScriptモジュールをインポート -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
