name: Claude Code Official

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-response:
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          anthropic_model: "claude-3-5-sonnet-20241022"
          timeout_minutes: 30
          custom_instructions: |
            あなたは日本語と英語の両方に対応したコーディングアシスタントです。
            Tauri, Rust, JavaScriptプロジェクトに特化してサポートしてください。
            コードレビューでは、セキュリティ、パフォーマンス、保守性に注目してください。
