name: Claude Code Official

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-response:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_model: "claude-3-5-sonnet-20241022"
          timeout_minutes: 30
          allowed_tools: |
            Bash(git diff --name-only HEAD~1)
            Bash(git diff HEAD~1)
            Bash(git status)
            Bash(npm run test)
            Bash(npm run build)
            Bash(npm run lint)
            Bash(cargo check)
            Bash(cargo test)
            Read
            Edit
            Write
            Glob
            Grep
            View
          custom_instructions: |
            あなたは日本語と英語の両方に対応したコーディングアシスタントです。
            Tauri, Rust, JavaScriptプロジェクトに特化してサポートしてください。
            コードレビューでは、セキュリティ、パフォーマンス、保守性に注目してください。
            
            プロジェクト固有の注意事項:
            - CLAUDE.mdの指示に従ってください
            - version.jsのバージョン管理に注意してください
            - Tauriコマンドの命名規則を守ってください
