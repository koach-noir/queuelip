name: Claude Code Official

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-response:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_model: "claude-3-5-sonnet-20241022"
          timeout_minutes: 10
          max_tokens: 2000
          allowed_tools: "Read,Edit,View"
          custom_instructions: |
            Tauri+Rust+JavaScript専用アシスタント。
            簡潔で効率的な回答を心がける。
